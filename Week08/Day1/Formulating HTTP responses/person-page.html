<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js"></script>
  <title>#{person-name}'s Profile Page</title>
</head>
<body>
  <h1>Welcome to #{person-name}'s profile page!</h1>
  <p>Age: #{person-age}</p>
  <h2>Comment Box</h2>
  <form method="post" action="/comment">
    <p>To send a comment to #{person-name}, fill out this form</p>
    <textarea name="commentBody"></textarea>
    <button type="submit">Comment</button>
  </form>
</body>
</html>
